<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>80outfitBlackFriday</title>
  </head>
  <body>
    <header class="logo">
      <img src="assets/logo.png" alt="logo"/>
    </header>

    <section class="container">
        <section class="banner">
          <img src="assets/landing_page1.png" alt="banner">
        </section>
        <section class="section-one">
          <div class="text">
            <h1>Cadastre o seu e-mail para receber ofertas exclusivas antes de todo mundo!</h1>
          </div>
          <div class="card-container">
            <div id="content">
              <form id="form">
                <label>NOME</label>
                <input type="text" placeholder="name" id="nome">
                <label>E-MAIL</label>
                <input type="text" placeholder="email" id="email">
                <input type="submit" placeholder="Cadastrar" class="enviar">
              </form>
            </div>
          </div>
        </section> 
        <section class="section-two">
          <img src="assets/landing_page2.png" alt="black-friday">
          <img src="assets/landing_page3.png" alt="info">
        </section>
        <section class="section-footer">
          <footer>
            <img src="assets/landing_page4.png" alt="rodapé">
            <h2>©Todos os direitos reservados - por Jana Mendes</h2>
          </footer>
        </section>
    </section>
  </body>
    <script src="js/script.js" type="text/javascript"></script>
</html>
